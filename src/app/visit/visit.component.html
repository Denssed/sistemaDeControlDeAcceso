<div class="visitContainer">
  <dir class="visitForm">
    <form [formGroup]="visitForm" (ngSubmit)="submitForm()">
      <input type="text" formControlName="name" placeholder="Nombre">
      <input type="email" formControlName="email" placeholder="Correo electrónico">
      <input type="text" formControlName="uId" placeholder="Número de identificación">
      <input type="text" formControlName="phone" placeholder="Telefono">
      <input type="text" formControlName="whereTo" placeholder="Proposito">
      <button type="submit">Enviar</button>
    </form>
  </dir>
</div>
