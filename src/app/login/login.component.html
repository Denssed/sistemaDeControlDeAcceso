<div class="loginContainer">
  <dir class="loginForm">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <input type="email" formControlName="email" placeholder="Correo electrónico">
      <input type="text" formControlName="password" placeholder="Contraseña">
      <button type="submit">Enviar</button>
    </form>
  </dir>
</div>
